<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <style>
        .m{
            width: 100%;
            padding: 25px;
            background-color: pink;
            color: white;
            font-size: 25px;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <button onclick="sangeeth()">try it</button>
    <div id="mydiv">
        this is my element
    </div>

    <script>
        function sangeeth(){
            let element=document.getElementById("mydiv")
            element.classList.toggle("m")
        }
    </script>
</body>
</html>
